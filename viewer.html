<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <script src="./data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="des_viewer.js"></script>
    <link href="simple_player.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header">
    <div class="top-wrapper">
        <div id="sys_logo">LOGO</div>
        <div id="exp_name">lymari #1</div>
        <div id="time_display">00:00:00 Tick:##</div>
        <div id="simulation_speed"></div>
        <div id="simulation_buttons_div">
            <button class="simulation-button" onclick="sim_player.setFrame(sim_player.current_frame - 1)">Prev</button>
            <button class="simulation-button" onclick="sim_player.play();">Play</button>
            <button class="simulation-button" onclick="sim_player.pause();">Pause</button>
            <button class="simulation-button" onclick="sim_player.stop()">Stop</button>
            <button class="simulation-button" onclick="sim_player.setFrame(sim_player.current_frame + 1)">Next</button>
        </div>
    </div>
</div>
<div class="top-wrapper">
    <div class="content_left">
        <h3>Progress</h3>
        <div id="progresses">
            <!-- Here's Progress Chart -->
        </div>
    </div>
    <div class="content_right">
        <div id="OCA" style="float: left; width: 400px">Organizational Component Activity</div>
        <div id="log" style="float: left; clear-after: both">log</div>
        <div></div>
    </div>
</div>
</body>
<script src="./simple_player.js"></script>
</html>
