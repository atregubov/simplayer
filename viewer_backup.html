<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Simple</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!--<link href="css/bootstrap.css" rel="stylesheet" type="text/css">-->
    <!--<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">-->
    <link href="css/simple_player_backup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
    <div class="top-wrapper">
    <div>
		<div id="sys_logo"><span>LOGO</span></div>
		<div id="exp_name"><span>lymari #1</span></div>
		<div id="time_display"><span>00:00:00 Tick:##</span></div>
        <div id="simulation_speed"></div>
        <div id="simulation_buttons_div">
            <button class="simulation-button" onclick="sim_player.setFrame(sim_player.current_frame - 1)">Prev</button>
            <button class="simulation-button" onclick="sim_player.play();">Play<span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <button class="simulation-button" onclick="sim_player.pause();">Pause</button>
            <button class="simulation-button" onclick="sim_player.stop()">Stop</button>
            <button class="simulation-button" onclick="sim_player.setFrame(sim_player.current_frame + 1)">Next</button>
        </div>
		</div>
    </div>
</div>
<div class="top-wrapper">
    <div class="">
        <div class="widget-header">
            <h3 style="background-color: #efefef">Progress</h3>
        </div>
        <div class="widget-body">
            <div id="progresses">
                <!-- Here's Progress Chart -->
            </div>
        </div>
    </div>
    <div class="content_right">
        <div class="content_up">
            <div id="OCA">
                <div class="widget-header"><h3>Organizational Component Activity</h3></div>
				<div class="widget-body" style="height: 200px; background: #000000"></div>
            </div>
            <div id="tabs">
                <div class="tabbed">
                    <input name="tabbed" id="tab_org" type="radio">
                    <section>
                        <h3>
                            <label for="tab_org">Org</label>
                        </h3>
                        <div id="org_content">
                            ORG content
                        </div>
                    </section>
                    <input name="tabbed" id="tab_cop_info" type="radio">
                    <section>
                        <h3>
                            <label for="tab_cop_info">Cop Info</label>
                        </h3>
                        <div id="cop_info_content">
                            Cop info content
                        </div>
                    </section>
                    <input name="tabbed" id="tab_reqt_info" type="radio">
                    <section>
                        <h3>
                            <label for="tab_reqt_info">Reqt Info</label>
                        </h3>
                        <div id="reqt_info_content">
                            Reqt info content
                        </div>
                    </section>
                    <input name="tabbed" id="tab_dsl" type="radio" checked>
                    <section>
                        <h3>
                            <label for="tab_dsl">DSL</label>
                        </h3>
                        <div id="dsl_content">
                            <!--DSL Chart content-->
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <div id="other_diagrams">
            <div id="cumulative_flow_diagrams">
                <div class="widget-header">
                    <h3>Cumulative Flow Diagrams</h3>
                </div>
                <div class="widget-body">
                    <div id="div_agg_indicators">
                        <select id="agg_select" size="10" style="width: 80px; height:200px; float: left;"></select>
                        <svg id="agg_chart"></svg>
                    </div>
                </div>
                <div class="widget-body">
                    <div id="div_oc_indicators_chart">
                        <select id="oc_select" size="10" style="width: 80px; height:200px; float: left;"></select>
                        <select id="oc_indicator_select" style="width: 80px; float: right;"></select>
                        <svg id="oc_indicator_chart" style="width:395px; height: 180px"></svg>
                    </div>
                </div>
                <div class="widget-body">
                    <div id="div_wi_indicators">
                        <select id="wi_select" size="10" style="width: 80px; height:200px; float: left;"></select>
                        <select id="wi_indicator_select" style="width: 80px; float: right;"></select>
                        <svg id="wi_indicator_chart" style="width:395px; height: 180px"></svg>
                    </div>
                </div>
            </div>
            <div id="other_graphs"></div>
        </div>
    </div>
</div>
</body>
<script src="js/des_viewer.js"></script>
<script src="js/simple_player.js"></script>
</html>
